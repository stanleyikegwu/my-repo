<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – SmartHydro</title>
  <link rel="stylesheet" href="css.css" />
</head>
<body>

  <header class="contact-header">
    <h1>Get in Touch</h1>
    <p>We’d love to hear from you! Whether you have questions, feedback, or just want to say hi.</p>
  </header>

  <section class="contact-container">
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h2>Contact Info</h2>
      <p><strong>Email:</strong> support@smarthydro.com</p>
      <p><strong>Phone:</strong> +2347044774010</p>
      <p><strong>Address:</strong> farin gada, jos</p>
    </div>
  </section>

  <footer class="contact-footer">
    <p>&copy; 2025 SmartHydro. Stay hydrated, stay smart.</p>
  </footer>

</body>
</html>
